<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->


  <!-- GOOGLE FONTS -->

    rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">


</head>

<body>
  <main class="card">
    <div class="background-image"></div>
    <div class="card-content">
      <h1> Get <span class="purple-span">insights </span>that help your business grow.</h1>


      <p class="business-description"> Discover the benefits of data analytics and make better decisions regarding
        revenue, customer experience, and overall efficiency.</p>

      <div class="stats">
        <h2>
          <span class="number">10k+</span> </br />
          <span class="bottom-word">companies</span>
        </h2>
        <h2>
          <span class="number">314</span> <br />
          <span class="bottom-word">templates</span>
        </h2>
        <h2>
          <span class="number">12M+</span> <br />
          <span class="bottom-word">queries</span>
        </h2>

      </div>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/IvanaCliffords" target="blanc">Ivana</a>.
  </div>
</body>

</html>
